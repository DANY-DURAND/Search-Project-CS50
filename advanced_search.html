<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!--Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Advanced Search</title>
</head>

<body style="background-color: #ffffff;">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a aria-label="Go to Google Home" href="https://google.com" title="Go to Google Home">
                    <img src="https://www.gstatic.com/images/branding/googlelogo/svg/googlelogo_clr_74x24px.svg" alt="">
                </a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="index.html"><span class="glyphicon glyphicon-user"></span>Go Back to Search</a></li>
            </ul>
        </div>
    </nav>
    <div>
        <p style="margin-left: 10px; color: #d93025; font-size: 20px; margin: 25px 35px;"> Advanced Search</p>
    </div>
    <hr style="border-bottom: 1px solid #ebebeb;">
    </div>


    <form action="https://google.com/search" method="GET" name="f" style="padding-left: 35px;">

        <div>
            <p style="font-weight: 500;">Find pages with...</p>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">all these words:</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="as_q">
            </div>

        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">this exact word or phrase:</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="as_epq">
            </div>

        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">any of these words:</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="as_oq">
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">none of these words:</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="as_eq">
            </div>
        </div>
        <div style="padding-left: 53em;">
            <button type="submit" class="btn btn-primary mb-3" style="border-radius: 2px;"> Advanced Search</button>
        </div>
    </form>
</body>

</html>
