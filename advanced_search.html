<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/og/_/ss/k=og.qtm.X8iInTdURXI.L.W.O/m=qmd,qcwid/excm=qaaw,qabr,qadd,qaid,qalo,qebr,qein,qhaw,qhbr,qhch,qhga,qhid,qhin,qhlo,qhmn,qhpc,qhpr,qhsf,qhtt/d=1/ed=1/ct=zgms/rs=AA2YrTup3RJMCvI-FqyI7ts_cgaGMTRbSA">
    <!--Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Advanced Search</title>
</head>
<body>
    <header>
        <div class="gb_tc">
            <div class="gb_uc">
                <a class="gb_ke gb_vc" aria-label="Go to Google Home" href="/webhp?tab=ww" title="Go to Google Home">
                    <img src="https://www.gstatic.com/images/branding/googlelogo/svg/googlelogo_clr_74x24px.svg" alt="">
                </a>
            </div> 
        </div>
        <div class="appbar"> 
            <label style="margin-left:10px">Advanced Search</label>
        </div>
    </header>
    
    <form action="https://google.com/search" id="s1zaZb" method="GET" name="f">
       
        <table>
            <thead>
                
                        Find pages with...
                
            </thead>
           <tbody>
               <tr>
                   <td><label for="">all these words:</label></td>
                   <td><input class="form-control" type="text" name="as_q"></td>
                </tr>
                <tr>
                    <td><label for="">this exact word or phrase:</label></td>
                    <td><input class="form-control" type="text" name="as_epq"></td>
                </tr>
                <tr>
                    <td><label for="">any of these words:</label></td>
                    <td><input class="form-control" type="text" name="as_oq"></td>
                </tr>
                <tr>
                    <td><label for="">none of these words:</label></td>
                    <td><input class="form-control" type="text" name="as_eq"></td>
            </tr>
            </tbody>
        </table>
        <br>
        <button type="submit" class="btn btn-primary o_form_button_save" title="Save record"> Advanced Search
        </button>
    </form>
</body>
</html>
